<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Five Star Rating</title>
  </head>
  <body>
    <header class="title">
      <h1>Five Star Rating</h1>
    </header>

    <main>
      <section class="star-rating-bg">
        <i class="fa-solid fa-star" id="oneStar"></i>
        <i class="fa-solid fa-star" id="twoStars"></i>
        <i class="fa-solid fa-star" id="threeStars"></i>
        <i class="fa-solid fa-star" id="fourStars"></i>
        <i class="fa-solid fa-star" id="fiveStars"></i>
      </section>

      <section class="score-bg">
        <p><span id="scoreNum">0</span> out of 5 stars</p>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/bfcbb8f6a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
