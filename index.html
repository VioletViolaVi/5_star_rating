<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Five Star Rating</title>
  </head>
  <body>
    <header class="title">
      <h1>Five Star Rating</h1>
    </header>

    <main>
      <section class="star-rating-bg">
        <form class="form-bg">
          <input type="radio" name="fiveStarRating" id="firstBtn" />
          <label for="firstBtn">
            <i class="fa-solid fa-star" id="oneStar"></i>
          </label>

          <input type="radio" name="fiveStarRating" id="secondBtn" />
          <label for="twoStars">
            <i class="fa-solid fa-star" id="twoStars"></i>
          </label>

          <input type="radio" name="fiveStarRating" id="thirdBtn" />
          <label for="threeStars">
            <i class="fa-solid fa-star" id="threeStars"></i>
          </label>

          <input type="radio" name="fiveStarRating" id="fourthBtn" />
          <label for="fourStars">
            <i class="fa-solid fa-star" id="fourStars"></i>
          </label>

          <input type="radio" name="fiveStarRating" id="fifthBtn" />
          <label for="fiveStars">
            <i class="fa-solid fa-star" id="fiveStars"></i>
          </label>
        </form>
      </section>

      <section class="score-bg">
        <p>_ out of 5 stars</p>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/bfcbb8f6a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
